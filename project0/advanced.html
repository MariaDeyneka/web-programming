<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
    <title>Google Advanced Search</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Google Search</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="advanced-container">
        <label for="all-words">Find pages with… “all these words:”</label>
        <input type="text" id="all-words" name="all-words" />

        <label for="exact-phrase"
          >Find pages with… “this exact word or phrase:”</label
        >
        <input type="text" id="exact-phrase" name="exact-phrase" />

        <label for="any-words">Find pages with… “any of these words:”</label>
        <input type="text" id="any-words" name="any-words" />

        <label for="none-words">Find pages with… “none of these words:”</label>
        <input type="text" id="none-words" name="none-words" />

        <button onclick="advancedSearch()">Advanced Search</button>
      </div>
    </main>
  </body>
</html>
