<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wiki Encyclopedia</title>
  </head>
  <body>
    <h1>Wiki Encyclopedia</h1>
    <ul>
      {% for entry in entries %}
      <li>
        <a href="{{ url_for('entry', title=entry[:-3]) }}">{{ entry[:-3] }}</a>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
